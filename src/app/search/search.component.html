<div class="mt-3 rtl  container">
  <div class=" row ">
    <div class="col-2 filter-btn">
      <button type="button" class="btn btn-filter" data-bs-toggle="modal" data-bs-target="#filterModal">
        <i class="bi bi-funnel-fill"></i>
      </button>
    </div>

    <div class="col-10 d">
      <div class="ng-autocomplete">
        <ng-autocomplete [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)'
          (inputChanged)='onChangeSearch($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplate let-item>
          <a [innerHTML]="item.name"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
      <div class=" search-btn">
        <button class="btn btn-danger" (click)="onSearch()"><i class="bi bi-search"></i></button>
      </div>

    </div>

  </div>




</div>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="#filterModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <div class="form-group">
          <label>اختر المحافظه</label>
          <select class="form-control" (change)="getCities()" [(ngModel)]="governateId">
            <option *ngFor="let governate of governates" value="{{governate.id}}">{{governate.governmentName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>اختر المنطقه</label>
          <select class="form-control" [(ngModel)]="cityId">
            <option *ngFor="let city of cities" value="{{city.id}}">{{city.cityName}}</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label>اختر التخصص</label>
          <select class="form-control" [(ngModel)]="categoryId">
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.categoryName}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onFilter()">تصنيف</button>
      </div>
    </div>
  </div>
</div>
